<div class="col-md-12">
  <div>
    <h4>Loan Application Form</h4>
  </div>

    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="FirstName:">FirstName</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.firstname"
          required
          #firstname="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && firstname.invalid">
          <div *ngIf="firstname.errors.required">lastname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="LastName:">LastName</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.lastname"
          required
          #lastname="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && lastname.invalid">
          <div *ngIf="lastname.errors.required">lastname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="ID Number:">ID Number</label>
        <input
          type="number"
          class="form-control"
          name="id"
          [(ngModel)]="form.idnumber"
          required
          minlength="3"
          maxlength="20"
          #idnumber="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && idnumber.invalid">
          <div *ngIf="idnumber.errors.required">Id number is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Register</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
